<div ng-include="'app/views/sistema/menu.html'"></div>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Formulário de cadastro</h1>
                </div>
            </div> 
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Dados
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Nome</label>
                                            <input class="form-control" ng-model="cadastro.nome" ng-keyup="validaNome(cadastro.nome)" >
                                            <p class="help-block">O nome deve conter no mínimo 3 caracteres</p>
                                        </div>
                                        <button type="submit" class="btn btn-primary" title="Salvar" ng-click="salvar(cadastro)">Salvar</button>
                                        <button type="reset" title="Limpar" class="btn btn-danger">Limpar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
